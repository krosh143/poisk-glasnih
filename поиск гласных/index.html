<head>

<body>
<script>
function words() {
            let k = 0;
            let stringsearch = ["а", "о", "и", "е", "ё", "ы", "у", "ю", 'э','Э','Ю','У','ы','Е','Ё','И','О','А','Я','я']
            let f = prompt();
            for (let i = 0; i < f.length; i++)
                for (let j = 0; j < stringsearch.length; j++)
                    if (f[i] === stringsearch[j]) {
                        ++k;
                        break;
                    }
            return k ? k : "";
        }
 
        console.log(words());
</script>
